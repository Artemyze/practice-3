leather.techs=Tanning is the process of curing animal hides or skins by removing most of the remaining hair and then treating the hide or skin to make it more durable and waterproof. It is commonly used to prepare hides for leather production. \@ Chemical tanning is a modern tanning process that uses chemicals to cure and preserve animal hides or skins. It is commonly used to prepare hides for leather production.\@Natural tanning is a traditional tanning process that uses natural substances to cure and preserve animal hides or skins. It is commonly used to prepare hides for leather production.